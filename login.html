<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MyDocument</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-image"></div>
  <div class="auth-container">
    <div class="auth-box">
      <div class="tabs">
        <button class="tab-btn active" onclick="showForm('login', event)">Login</button>
        <button class="tab-btn" onclick="showForm('signup', event)">Sign Up</button>
        <button class="tab-btn" onclick="showForm('forgot', event)">Forgot Password</button>
      </div>

      <form id="login" class="form active" onsubmit="handleLogin(event)">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="signup" class="form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>

      <form id="forgot" class="form">
        <h2>Reset Password</h2>
        <input type="email" placeholder="Your Email" required />
        <button type="submit">Send Reset Link</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
