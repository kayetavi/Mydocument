<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safety Valve Calibration Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="btn-row">
  <button onclick="showCard('entryCard')">‚ûï Add New Entry</button>
  <button onclick="showCard('viewCard')">üìÑ View Records</button>
</div>

<!-- Entry Card -->
<div id="entryCard" class="card visible">
  <div class="container">
    <h2>NUMALIGARH REFINERY LIMITED</h2>
    <h3>SAFETY VALVE CALIBRATION REPORT</h3>

    <div class="form-grid" id="formFields">
      <div class="form-group"><label>Date:</label><input type="date" id="dateInput" /></div>
      <div class="form-group"><label>Time:</label><input type="time" /></div>
      <div class="form-group"><label>Unit:</label><input type="text" /></div>
      <div class="form-group"><label>Tag No:</label><input type="text" id="tagInput" /></div>
      <input type="hidden" id="currentEditTag" />
      <div class="form-group"><label>Type:</label>
        <select>
          <option>Conventional</option>
          <option>Balanced Bellow</option>
          <option>Open Bonnet</option>
        </select>
      </div>
      <div class="form-group"><label>Manufacturer:</label><input type="text" /></div>
      <div class="form-group"><label>Service:</label><input type="text" /></div>
      <div class="form-group"><label>Work Order No:</label><input type="text" /></div>
      <div class="form-group"><label>Work Order Date:</label><input type="date" /></div>
      <div class="form-group"><label>Changes in Set Pressure:</label><input type="text" /></div>
      <div class="form-group"><label>Authorization Ref No & Date:</label><input type="text" /></div>
      <div class="form-group"><label>Cold Differential Test Pressure:</label><input type="text" /></div>
      <div class="form-group"><label>Back Pressure:</label><input type="text" /></div>
      <div class="form-group"><label>Set Pressure:</label><input type="text" /></div>
      <div class="form-group"><label>Orifice Size:</label><input type="text" /></div>
      <div class="form-group"><label>Testing Medium:</label><input type="text" /></div>
      <div class="form-group"><label>Reason for Calibration:</label><input type="text" id="reasonInput" /></div>
      <div class="form-group"><label>Repairs & Replacements:</label><input type="text" /></div>
    </div>

    <table id="testTable">
      <thead>
        <tr>
          <th>Relieving Pressure</th>
          <th>Set Pressure</th>
          <th>Holding Time</th>
          <th>Max Bubbles</th>
          <th>Observed Bubbles</th>
          <th>Status</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><select><option>Accepted</option><option>Rejected</option></select></td>
          <td><input type="text" /></td>
        </tr>
      </tbody>
    </table>

    <div class="form-group"><label>Weather sealed after calibration:</label>
      <select><option>Yes</option><option>No</option></select>
    </div>

    <div class="footer">
      <div>
        <label>Witnessed by:</label><br><input type="text" id="witnessInput" /><br>
        <label>Signature:</label><br><input type="text" />
      </div>
      <div>
        <label>Next Due Date:</label><br><input type="date" />
      </div>
    </div>

    <div class="note">Doc. No.: NRL/REC/09-02 | Rev: 01 | Page: 1 of 1</div>

    <div class="btn-row">
      <button id="editBtn" onclick="enableEditing()" style="display:none;">‚úèÔ∏è Edit</button>
      <button onclick="saveData()">üíæ Save Entry</button>
    </div>
  </div>
</div>

<!-- View Card -->
<div id="viewCard" class="card">
  <h2>üìã PSV Records</h2>
  <table class="record-table" id="recordList">
    <thead>
      <tr>
        <th>Tag No</th>
        <th>Reason</th>
        <th>Date</th>
        <th>Witnessed By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="dashboard.js"></script>
</body>
</html>
