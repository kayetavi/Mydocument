<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Damage Mechanism Dashboard</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #1f2937;
      color: white;
      padding: 20px;
      height: 100vh;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .damage-item {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .damage-item:hover {
      background-color: #374151;
    }

    .selected {
      animation: blink 0.6s step-end infinite alternate;
      background-color: #4b5563;
    }

    @keyframes blink {
      from { border-left: 5px solid #facc15; }
      to { border-left: 5px solid transparent; }
    }

    .content {
      padding: 30px;
      flex: 1;
    }

    .show-details-btn {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: white;
      padding: 20px;
      border: 2px solid #ccc;
      z-index: 1000;
      width: 400px;
      border-radius: 8px;
    }

    .modal h3 {
      margin-top: 0;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Damage Mechanisms</h2>
    <div id="damageList">
      <div class="damage-item" data-key="cui">CUI (Corrosion Under Insulation)</div>
      <div class="damage-item" data-key="sulfidation">Sulfidation</div>
      <div class="damage-item" data-key="oxidation">Oxidation</div>
      <div class="damage-item" data-key="acidSourWater">Acid Sour Water</div>
      <!-- Add more as needed -->
    </div>
  </div>

  <div class="content">
    <h1>Welcome to Damage Mechanism Dashboard</h1>
    <div id="messageArea"></div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="detailModal">
    <h3 id="detailTitle"></h3>
    <p id="detailDescription"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script type="module">
    import { damageMechanismData } from './Damagemechanism.js';

    const damageItems = document.querySelectorAll('.damage-item');
    const messageArea = document.getElementById('messageArea');

    let currentKey = null;

    damageItems.forEach(item => {
      item.addEventListener('click', () => {
        damageItems.forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        currentKey = item.getAttribute('data-key');

        messageArea.innerHTML = `
          <p><strong>Show Details</strong></p>
          <button class="show-details-btn" onclick="showDetail()">Show Details</button>
        `;
      });
    });

    window.showDetail = function () {
      if (!currentKey) return;
      const data = damageMechanismData[currentKey];
      if (data) {
        document.getElementById('detailTitle').innerText = data.title;
        document.getElementById('detailDescription').innerText = data.description;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('detailModal').style.display = 'block';
      }
    };

    window.closeModal = function () {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('detailModal').style.display = 'none';
    };
  </script>
</body>
</html>
