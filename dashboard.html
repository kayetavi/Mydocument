<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: Arial; padding: 20px;">
  <h1>ğŸ‰ Welcome to Your Document Dashboard!</h1>
  <p id="user-info">Loading user info...</p>
  <button onclick="logout()">Logout</button>

  <hr />

  <h2>ğŸ“ Upload PDF/Excel</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <h3 id="fileLink"></h3>
  <iframe id="filePreview" width="100%" height="500px" style="margin-top: 20px; border: 1px solid #ccc;"></iframe>

  <!-- Firebase Scripts -->
  <script type="module">
    import { app } from './firebase.js';

    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    import {
      getStorage,
      ref,
      uploadBytesResumable,
      getDownloadURL
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

    const auth = getAuth(app);
    const storage = getStorage(app);

    // ğŸ” Check if user is logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('user-info').innerText = `Logged in as: ${user.email}`;
      } else {
        window.location.href = 'index.html'; // redirect to login
      }
    });

    // ğŸ”“ Logout
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      });
    };

    // ğŸ“ Upload Function
    window.uploadFile = function () {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      const userEmail = auth.currentUser.email.replace(/\./g, '_');
      const path = `documents/${userEmail}/${file.name}`;
      const storageRef = ref(storage, path);
      const uploadTask = uploadBytesResumable(storageRef, file);

      console.log("Uploading:", path);

      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress.toFixed(2) + '% done');
        },
        (error) => {
          alert("Upload failed: " + error.message);
          console.error("Upload error:", error);
        },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            console.log("Download URL:", downloadURL);

            document.getElementById("fileLink").innerHTML =
              `<strong>âœ… Uploaded:</strong> <a href="${downloadURL}" target="_blank">${file.name}</a>`;

            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === "pdf") {
              document.getElementById("filePreview").src = downloadURL;
            } else {
              document.getElementById("filePreview").src = "";
            }
          }).catch(error => {
            console.error("Error getting download URL:", error);
            alert("Download URL not available.");
          });
        }
      );
    };
  </script>
</body>
</html>
