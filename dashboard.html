<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Raw Data Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        h1 { color: #333; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button { background: #4CAF50; color: white; border: none; padding: 8px 14px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #45a049; }
        pre { background: #fff; padding: 15px; border-radius: 8px; max-height: 500px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>

<h1>PDF Raw Data Extractor</h1>

<form id="uploadForm">
    <input type="file" id="pdfFile" accept="application/pdf" required />
    <br><br>
    <button type="submit">Upload & Extract</button>
</form>

<pre id="output">Upload a PDF file to see the extracted text here...</pre>

<script>
document.getElementById("uploadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const fileInput = document.getElementById("pdfFile");
    if (!fileInput.files.length) {
        alert("Please select a PDF file first!");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const outputEl = document.getElementById("output");
    outputEl.textContent = "⏳ Extracting text from PDF... please wait.";

    try {
        const res = await fetch("/api/extract", {
            method: "POST",
            body: formData
        });

        const contentType = res.headers.get("content-type");
        if (!res.ok) {
            let errorMsg = "Failed to extract PDF.";
            if (contentType && contentType.includes("application/json")) {
                const errData = await res.json();
                errorMsg = errData.error || errorMsg;
            }
            throw new Error(errorMsg);
        }

        const data = await res.json();
        let textOutput = "";
        data.pages.forEach(p => {
            textOutput += `---- Page ${p.page} ----\n${p.text.trim()}\n\n`;
        });

        outputEl.textContent = textOutput || "No text found in this PDF.";

    } catch (err) {
        outputEl.textContent = "❌ Error: " + err.message;
    }
});
</script>

</body>
</html>
