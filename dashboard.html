<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Damage Mechanism Highlight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 220px;
      background: #f4f4f4;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 5px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .sidebar li:hover {
      background: #ddd;
    }
    .drawing {
      flex: 1;
      padding: 10px;
      overflow: auto;
      background: #fff;
    }
    #svgObject {
      width: 100%;
      height: 95vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h3>Damage Mechanisms</h3>
    <ul id="dm-list">
      <li data-dm="7">7 - Naphthenic Acid Corrosion</li>
      <li data-dm="8">8 - Ammonium Bisulfide Corrosion</li>
      <li data-dm="9">9 - Ammonium Chloride Corrosion</li>
      <li data-dm="20">20 - Erosion / Corrosion</li>
      <li data-dm="23">23 - Amine SCC</li>
      <li data-dm="46">46 - Stress Relaxation Cracking</li>
    </ul>
  </div>

  <div class="drawing">
    <object id="svgObject" data="HCU-Model-Final.svg" type="image/svg+xml"></object>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const dmListItems = document.querySelectorAll("#dm-list li");
  const svgObject = document.getElementById("svgObject");
  let blinkIntervals = [];

  svgObject.addEventListener("load", () => {
    const svgDoc = svgObject.contentDocument;

    dmListItems.forEach(item => {
      item.addEventListener("click", () => {
        const selectedDM = item.getAttribute("data-dm").trim();
        console.clear();
        console.log("Selected DM:", selectedDM);

        // ✅ Clear previous blink intervals
        blinkIntervals.forEach(interval => clearInterval(interval));
        blinkIntervals = [];

        // ✅ Reset old styles
        svgDoc.querySelectorAll("text, tspan").forEach(txt => {
          txt.style.fill = "";
          txt.style.stroke = "";
          txt.style.strokeWidth = "";
          txt.style.filter = "";
        });

        // ✅ Highlight + Strong Glow + Blink
        let count = 0;
        svgDoc.querySelectorAll("text, tspan").forEach(txt => {
          const cleanText = txt.textContent.replace(/\s+/g, '').trim();
          if (cleanText === selectedDM) {
            count++;

            let visible = true;
            const interval = setInterval(() => {
              if (visible) {
                txt.style.fill = "red";
                txt.style.stroke = "#00ffff"; // Cyan outline
                txt.style.strokeWidth = "3px";
                txt.style.filter =
                  "drop-shadow(0 0 6px #00ffff) drop-shadow(0 0 12px red)";
              } else {
                txt.style.fill = "#00ffff"; // Cyan fill
                txt.style.stroke = "red";
                txt.style.strokeWidth = "3px";
                txt.style.filter =
                  "drop-shadow(0 0 6px red) drop-shadow(0 0 12px #00ffff)";
              }
              visible = !visible;
            }, 500);

            blinkIntervals.push(interval);
          }
        });

        console.log("Matched Elements:", count);
      });
    });
  });
});
</script>

</body>
</html>
