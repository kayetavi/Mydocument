<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Damage Mechanism Highlight - SVG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 220px;
      background: #f4f4f4;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 5px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .sidebar li:hover {
      background: #ddd;
    }

    .drawing {
      flex: 1;
      padding: 10px;
      overflow: auto;
      background: #fff;
    }

    #svgObject {
      width: 100%;
      height: 95vh;
      border: 1px solid #ccc;
    }

    /* ✅ Highlight Effect (added dynamically in JS) */
    .highlight {
      fill: yellow !important;
      stroke: red !important;
      stroke-width: 2px !important;
    }
  </style>
</head>
<body>
<div class="container">

  <!-- ✅ Right Side List -->
  <div class="sidebar">
    <h3>Damage Mechanisms</h3>
    <ul id="dm-list">
      <li data-dm="1">1 - Sulfidation</li>
      <li data-dm="4">4 - Creep and Stress Rupture</li>
      <li data-dm="23">23 - Amine SCC</li>
      <li data-dm="45">45 - Brittle Fracture</li>
      <li data-dm="46">46 - Stress Relaxation Cracking</li>
    </ul>
  </div>

  <!-- ✅ Drawing Section -->
  <div class="drawing" id="drawing">
    <object id="svgObject" data="7bea5eac-d50e-480a-8690-03362a0530b5.svg" type="image/svg+xml"></object>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const dmListItems = document.querySelectorAll("#dm-list li");
  const svgObject = document.getElementById("svgObject");

  svgObject.addEventListener("load", () => {
    const svgDoc = svgObject.contentDocument;

    dmListItems.forEach(item => {
      item.addEventListener("click", () => {
        const selectedDM = item.getAttribute("data-dm");

        // Remove old highlights
        svgDoc.querySelectorAll(".highlight").forEach(el => {
          el.classList.remove("highlight");
        });

        // Highlight all matching numbers (search <text> tags)
        svgDoc.querySelectorAll("text").forEach(txt => {
          if (txt.textContent.trim() === selectedDM) {
            txt.classList.add("highlight");
          }
        });
      });
    });
  });
});
</script>
</body>
</html>
