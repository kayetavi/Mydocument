<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Documents Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f6f8fc;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 18px 30px;
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 260px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      overflow-y: auto;
      transition: left 0.3s ease;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      color: #1e3a8a;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      padding: 8px 10px;
      cursor: pointer;
      color: #0d6efd;
      border-radius: 5px;
      margin: 6px 0;
      transition: 0.3s;
    }

    .sidebar ul li:hover {
      background-color: #e7f1ff;
      color: #1e3a8a;
    }

    .sidebar ul li.active {
      background-color: #1e3a8a;
      color: #fff;
      font-weight: bold;
    }

    .submenu {
      margin-left: 15px;
      margin-top: 5px;
    }

    .main {
      flex: 1;
      padding: 25px;
      background-color: #f9fafc;
      display: flex;
      flex-direction: column;
    }

    .main h2 {
      color: #1e3a8a;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .viewer-container {
      flex: 1;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      padding: 15px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 180px);
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }

      .container {
        flex-direction: column;
      }

      .sidebar {
        position: absolute;
        left: -260px;
        top: 66px;
        height: calc(100vh - 66px);
        z-index: 10;
      }

      .sidebar.active {
        left: 0;
      }

      iframe {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <span>Welcome to Documents Dashboard</span>
    <button id="toggleSidebar" class="menu-btn">‚ò∞</button>
  </header>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <h2>üìÅ HCU Documents</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Search document..." onkeyup="filterList()" />
      </div>

      <ul id="docList">
        <li>üìÇ P&ID
          <ul class="submenu">
            <li onclick="loadPDF('E-182b%20%28reac%29.pdf', 'Reactor P&ID', this)">üìÑ Reactor P&ID</li>
            <li onclick="loadPDF('furnace.pdf', 'Furnace P&ID', this)">üìÑ Furnace P&ID</li>
            <li onclick="loadPDF('fractionator.pdf', 'Fractionator P&ID', this)">üìÑ Fractionator P&ID</li>
          </ul>
        </li>
        <li onclick="loadPDF('layout.pdf', 'Equipment Layout', this)">üìÑ Equipment Layout</li>
        <li onclick="loadPDF('line-list.pdf', 'Line List', this)">üìÑ Line List</li>
      </ul>
    </aside>

    <main class="main">
      <h2 id="docTitle">üìÑ Reactor P&ID</h2>
      <div class="viewer-container">
        <iframe id="pdfFrame" src="E-182b%20%28reac%29.pdf"></iframe>
      </div>
    </main>
  </div>

  <script>
    function loadPDF(file, title, element) {
      document.getElementById('pdfFrame').src = file;
      document.getElementById('docTitle').innerText = "üìÑ " + title;

      const allItems = document.querySelectorAll('#docList li');
      allItems.forEach(item => item.classList.remove('active'));
      element.classList.add('active');

      // Close sidebar on mobile
      document.getElementById('sidebar').classList.remove('active');
    }

    function filterList() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('#docList li');

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        if (text.includes(filter)) {
          item.style.display = '';
        } else {
          if (!item.querySelector('ul')) item.style.display = 'none';
        }
      });
    }

    // Sidebar toggle for small screens
    document.getElementById('toggleSidebar').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('active');
    });
  </script>
</body>
</html>
