<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Firebase Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button onclick="login()">Login</button>

  <h2>Signup</h2>
  <input type="email" id="signupEmail" placeholder="Email" />
  <input type="password" id="signupPassword" placeholder="Password" />
  <button onclick="signup()">Signup</button>

  <h2>Forgot Password</h2>
  <input type="email" id="resetEmail" placeholder="Email" />
  <button onclick="resetPassword()">Reset Password</button>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDysRpcubPYuY8P1CYse2E_nkzsv9HcBkE",
      authDomain: "hcu-mydocument.firebaseapp.com",
      projectId: "hcu-mydocument",
      storageBucket: "hcu-mydocument.appspot.com",
      messagingSenderId: "812100927727",
      appId: "1:812100927727:web:69a50444fd7eb598b9b91a",
      measurementId: "G-L59QC7EF7F"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert('‚úÖ Logged in successfully!'))
        .catch(error => alert("‚ùå " + error.message));
    }

    function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert('‚úÖ Account created!'))
        .catch(error => alert("‚ùå " + error.message));
    }

    function resetPassword() {
      const email = document.getElementById('resetEmail').value;
      auth.sendPasswordResetEmail(email)
        .then(() => alert('üìß Password reset email sent!'))
        .catch(error => alert("‚ùå " + error.message));
    }
  </script>

</body>
</html>
