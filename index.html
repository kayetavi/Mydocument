<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <title>Documents Dashboard</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <style>  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
      font-family: 'Segoe UI', sans-serif;  
    }  body {  
  display: flex;  
  flex-direction: column;  
  height: 100vh;  
  background: #f6f8fc;  
}  

header {  
  background-color: #1e3a8a;  
  color: white;  
  padding: 18px 30px;  
  font-size: 1.8rem;  
  font-weight: bold;  
}  

.container {  
  display: flex;  
  flex: 1;  
}  

.sidebar {  
  width: 260px;  
  background: #fff;  
  border-right: 1px solid #e0e0e0;  
  padding: 20px;  
  overflow-y: auto;  
}  

.sidebar h2 {  
  font-size: 1.4rem;  
  color: #1e3a8a;  
  margin-bottom: 15px;  
  border-bottom: 1px solid #ccc;  
  padding-bottom: 5px;  
}  

.search-box input {  
  width: 100%;  
  padding: 8px;  
  margin-bottom: 15px;  
  border: 1px solid #ccc;  
  border-radius: 6px;  
}  

.sidebar ul {  
  list-style: none;  
  padding-left: 0;  
}  

.sidebar ul li {  
  padding: 8px 10px;  
  cursor: pointer;  
  color: #0d6efd;  
  border-radius: 5px;  
  margin: 6px 0;  
  transition: 0.3s;  
}  

.sidebar ul li:hover {  
  background-color: #e7f1ff;  
  color: #1e3a8a;  
}  

.sidebar ul li.active {  
  background-color: #1e3a8a;  
  color: #fff;  
  font-weight: bold;  
}  

.submenu {  
  margin-left: 15px;  
  margin-top: 5px;  
}  

.main {  
  flex: 1;  
  padding: 25px;  
  background-color: #f9fafc;  
  display: flex;  
  flex-direction: column;  
}  

.main h2 {  
  color: #1e3a8a;  
  font-size: 1.4rem;  
  margin-bottom: 10px;  
}  

.viewer-container {  
  flex: 1;  
  background: white;  
  border-radius: 12px;  
  box-shadow: 0 5px 10px rgba(0,0,0,0.05);  
  padding: 15px;  
}  

iframe {  
  width: 100%;  
  height: calc(100vh - 180px);  
  border: none;  
  border-radius: 10px;  
}  

@media (max-width: 768px) {  
  .container {  
    flex-direction: column;  
  }  

  .sidebar {  
    width: 100%;  
  }  

  iframe {  
    height: 60vh;  
  }  
}

  </style>  
</head>  
<body>    <header>  
    Welcome to Documents Dashboard  
  </header>    <div class="container">  
    <aside class="sidebar">  
      <h2>📁 HCU Documents</h2>  <div class="search-box">  
    <input type="text" id="searchInput" placeholder="🔍 Search document..." onkeyup="filterList()" />  
  </div>  

  <ul id="docList">  
    <li>📂 P&ID  
      <ul class="submenu">  
        <li onclick="loadPDF('reactor.pdf', 'Reactor P&ID', this)">📄 Reactor P&ID</li>  
        <li onclick="loadPDF('furnace.pdf', 'Furnace P&ID', this)">📄 Furnace P&ID</li>  
        <li onclick="loadPDF('fractionator.pdf', 'Fractionator P&ID', this)">📄 Fractionator P&ID</li>  
      </ul>  
    </li>  
    <li onclick="loadPDF('layout.pdf', 'Equipment Layout', this)">📄 Equipment Layout</li>  
    <li onclick="loadPDF('line-list.pdf', 'Line List', this)">📄 Line List</li>  
  </ul>  
</aside>  

<main class="main">  
  <h2 id="docTitle">📄 Reactor P&ID</h2>  
  <div class="viewer-container">  
    <iframe id="pdfFrame" src="reactor.pdf"></iframe>  
  </div>  
</main>

  </div>    <script>  
    function loadPDF(file, title, element) {  
      document.getElementById('pdfFrame').src = file;  
      document.getElementById('docTitle').innerText = "📄 " + title;  
  
      const allItems = document.querySelectorAll('#docList li');  
      allItems.forEach(item => item.classList.remove('active'));  
      element.classList.add('active');  
    }  
  
    function filterList() {  
      const filter = document.getElementById('searchInput').value.toLowerCase();  
      const items = document.querySelectorAll('#docList li');  
  
      items.forEach(item => {  
        const text = item.textContent.toLowerCase();  
        if (text.includes(filter)) {  
          item.style.display = '';  
        } else {  
          if (!item.querySelector('ul')) item.style.display = 'none';  
        }  
      });  
    }  
  </script>  </body>  
</html>
