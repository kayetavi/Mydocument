<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <button onclick="resetPassword()">Forgot Password</button>

  <!-- Firebase script paste yaha se -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDysRpcubPyUY8P1CYse2E_nkzsv9HcBkE",
      authDomain: "hcu-mydocument.firebaseapp.com",
      projectId: "hcu-mydocument",
      storageBucket: "hcu-mydocument.appspot.com",
      messagingSenderId: "812100927727",
      appId: "1:812100927727:web:3ee1b237beceac0d8b9b1a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸŸ© Login function
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login Successful!");
        })
        .catch((error) => {
          alert("Login Error: " + error.message);
        });
    };

    // ðŸŸ© Signup function
    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup Successful!");
        })
        .catch((error) => {
          alert("Signup Error: " + error.message);
        });
    };

    // ðŸŸ© Forgot password function
    window.resetPassword = function () {
      const email = document.getElementById("email").value;
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent!");
        })
        .catch((error) => {
          alert("Reset Error: " + error.message);
        });
    };
  </script>
  <!-- Firebase script paste yaha tak -->
</body>
</html>
